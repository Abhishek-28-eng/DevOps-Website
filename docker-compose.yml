version: "3.9"

services:
  backend:
    build: ./backend
    container_name: devsphere_backend
    restart: unless-stopped
    env_file: ./backend/.env
    ports:
      - "4000:4000"       # Backend API
    networks:
      - devsphere-net

  frontend:
    build: ./frontend
    container_name: devsphere_frontend
    restart: unless-stopped
    ports:
      - "8080:80"         # Temporary frontend access
    networks:
      - devsphere-net
    depends_on:
      - backend

networks:
  devsphere-net:
    driver: bridge
