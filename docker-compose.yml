version: "3.9"

services:
  backend:
    build: ./backend
    container_name: devwithabhi_backend
    restart: unless-stopped
    env_file: ./backend/.env
    networks:
      - devwithabhi-net
    ports:
      - "127.0.0.1:4000:4000"   # Exposed only to host (for Nginx)

  frontend:
    build: ./frontend
    container_name: devwithabhi_frontend
    restart: unless-stopped
    networks:
      - devwithabhi-net
    depends_on:
      - backend
    ports:
      - "127.0.0.1:8080:80"     # Exposed only to host (for Nginx)

networks:
  devwithabhi-net:
    driver: bridge
