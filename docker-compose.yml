version: "3.9"

services:
  # DevwithAbhi backend
  devwithabhi_backend:
    build: ./backend
    container_name: devwithabhi_backend
    restart: unless-stopped
    env_file: ./backend/.env
    networks:
      - web-net
    expose:
      - "4000"  # internal only

  # DevwithAbhi frontend
  devwithabhi_frontend:
    build: ./frontend
    container_name: devwithabhi_frontend
    restart: unless-stopped
    networks:
      - web-net
    depends_on:
      - devwithabhi_backend
    expose:
      - "80"

  # Other site container (example)
  other_site:
    build: ./other-site
    container_name: other_site
    restart: unless-stopped
    networks:
      - web-net
    expose:
      - "80"

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: nginx_reverse
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - web-net
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/:/etc/nginx/conf.d/:ro
      # SSL certificates
      - /etc/letsencrypt/live/devwithabhi.de/:/etc/letsencrypt/live/devwithabhi.de/:ro
      - /etc/letsencrypt/live/other-site.com/:/etc/letsencrypt/live/other-site.com/:ro
      - /etc/letsencrypt/options-ssl-nginx.conf:/etc/letsencrypt/options-ssl-nginx.conf:ro
      - /etc/letsencrypt/ssl-dhparams.pem:/etc/letsencrypt/ssl-dhparams.pem:ro

networks:
  web-net:
    driver: bridge




