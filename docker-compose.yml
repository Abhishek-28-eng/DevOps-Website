version: "3.9"

services:
  backend:
    build: ./backend
    container_name: devwithabhi_backend
    restart: unless-stopped
    env_file: ./backend/.env
    networks:
      - devwithabhi-net
    ports:
      - "127.0.0.1:4000:4000"   # Exposed only to host for Nginx reverse proxy

  frontend:
    build: ./frontend
    container_name: devwithabhi_frontend
    restart: unless-stopped
    networks:
      - devwithabhi-net
    depends_on:
      - backend
    ports:
      - "127.0.0.1:8080:80"     # Exposed only to host for Nginx reverse proxy

  nginx:
    image: nginx:alpine
    container_name: devwithabhi_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - devwithabhi-net
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro   # Mount SSL certificates
      - /etc/letsencrypt/options-ssl-nginx.conf:ro
      - /etc/letsencrypt/ssl-dhparams.pem:ro

networks:
  devwithabhi-net:
    driver: bridge


