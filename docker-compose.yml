version: "3.9"

services:
  backend:
    build: ./backend
    container_name: backend
    restart: unless-stopped
    env_file: ./backend/.env
    expose:
      - "4000"
    networks:
      - web

  frontend:
    build: ./frontend
    container_name: frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - web

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/:/etc/nginx/conf.d/:ro

      # SSL from EC2 into container
      - /etc/letsencrypt/live/devwithabhi.de:/etc/letsencrypt/live/devwithabhi.de:ro
      - /etc/letsencrypt/options-ssl-nginx.conf:/etc/letsencrypt/options-ssl-nginx.conf:ro
      - /etc/letsencrypt/ssl-dhparams.pem:/etc/letsencrypt/ssl-dhparams.pem:ro

    ports:
      - "80:80"
      - "443:443"
    networks:
      - web

networks:
  web:
    driver: bridge



