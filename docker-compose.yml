version: "3.9"

services:
  backend:
    build: ./backend
    container_name: devwithabhi_backend
    restart: unless-stopped
    env_file: ./backend/.env
    networks:
      - devwithabhi-net
    expose:
      - "4000"  # Exposed internally for Nginx

  frontend:
    build: ./frontend
    container_name: devwithabhi_frontend
    restart: unless-stopped
    networks:
      - devwithabhi-net
    depends_on:
      - backend
    expose:
      - "80"   # Exposed internally for Nginx

  nginx:
    image: nginx:alpine
    container_name: devwithabhi_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - devwithabhi-net
    depends_on:
      - frontend
      - backend
    volumes:
      # Nginx config
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

      # Let's Encrypt certificates
      - /etc/letsencrypt/live/devwithabhi.de/fullchain.pem:/etc/letsencrypt/live/devwithabhi.de/fullchain.pem:ro
      - /etc/letsencrypt/live/devwithabhi.de/privkey.pem:/etc/letsencrypt/live/devwithabhi.de/privkey.pem:ro
      - /etc/letsencrypt/options-ssl-nginx.conf:/etc/letsencrypt/options-ssl-nginx.conf:ro
      - /etc/letsencrypt/ssl-dhparams.pem:/etc/letsencrypt/ssl-dhparams.pem:ro

networks:
  devwithabhi-net:
    driver: bridge



